<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}D&D Character Generator{% endblock %}</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; }
        nav { background-color: #eee; padding: 10px 0; margin-bottom: 20px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; }
        .character-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .character-card h2 { margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold;}
        input[type="text"], select { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;}
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'character_list' %}">Character List</a> |
        <a href="{% url 'character_create' %}">Create New Character</a>
    </nav>

    <main>
        {% block content %}
        <!-- Page specific content goes here -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p style="text-align: center; color: #777;">D&D Chargen Â© {% now "Y" %}</p>
    </footer>
</body>
</html>
